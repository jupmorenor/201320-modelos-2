{% load staticfiles %}
<html>
	<head>
		<title>Colombian Crush</title>
		<script>
			function porProgramar() {
				var tabla = Document.getElementById("tablero")
				
			}
		</script>
	</head>
	
	<body align="center">
		<table border="5" id="tablero" align="center">
			{% for fila in tabla %}
				<tr>
				{% for columna in fila %}
					<td><img src="{{columna.dibujar}}"/></td>
				{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</body>

</html>
